<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Femi Samue Moses" />
   <meta name="description" content="Web Dynamic WDD131 | Femi Samuel Moses - Submit a product review including rating, installation date, features, and written feedback." />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css" />
  <script defer src="scripts/form.js"></script>
</head>

<body>
  <header>
    <h1>Product Review</h1>
  </header>
<main>

  <form method="get" action="review.html" id="reviewForm">

    <!-- PRODUCT NAME -->
    <label for="productName">Product Name</label>
    <select id="productName" name="productName" required>
      <option value="" disabled selected>Select a Product ...</option>
      <!-- Dynamically populated -->
    </select>

    <!-- RATING -->
    <label>Overall Rating</label>

    <div class="rating-group">
      <label for="rate1">â˜† 
        <input type="radio" id="rate1" name="rating" value="1" required>
      </label>

      <label for="rate2">â˜†â˜†
        <input type="radio" id="rate2" name="rating" value="2" required>
      </label>

      <label for="rate3">â˜†â˜†â˜†
        <input type="radio" id="rate3" name="rating" value="3" required>
      </label>

      <label for="rate4">â˜†â˜†â˜†â˜†
        <input type="radio" id="rate4" name="rating" value="4" required>
      </label>

      <label for="rate5">â˜†â˜†â˜†â˜†â˜†
        <input type="radio" id="rate5" name="rating" value="5" required>
      </label>
    </div>

    <!-- DATE -->
    <label for="installDate">Date of Installation</label>
    <input type="date" id="installDate" name="installDate" required>

    <!-- FEATURES -->
    <fieldset class="features">
      <legend>
        Which features did you find useful in the product?
        <br><span>(Check all that apply)</span>
      </legend>

      <label for="feat1">
        <input type="checkbox" id="feat1" name="features" value="Durability">
        Durability
      </label>

      <label for="feat2">
        <input type="checkbox" id="feat2" name="features" value="Ease of Use">
        Ease of Use
      </label>

      <label for="feat3">
        <input type="checkbox" id="feat3" name="features" value="Performance">
        Performance
      </label>

      <label for="feat4">
        <input type="checkbox" id="feat4" name="features" value="Design">
        Design
      </label>
    </fieldset>

    <!-- REVIEW -->
    <label for="writtenReview">Written Review (Optional)</label>
    <textarea id="writtenReview" name="writtenReview"></textarea>

    <!-- USER NAME -->
    <label for="username">Your Name (Optional)</label>
    <input type="text" id="username" name="username">

    <!-- BUTTON -->
    <input type="submit" value="Post Review" class="submit-btn">

  </form>

</main>

    <p>&copy; <span id="year"></span> ðŸŒ¸ Femi Samuel Moses ðŸŒ¸ Lagos, Nigeria</p>
    <p>Last Modification: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
