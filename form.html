<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css" />
  <script defer src="scripts/form.js"></script>
</head>

<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html" id="reviewForm">

      <!-- PRODUCT NAME -->
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- JS will populate options here -->
      </select>

      <!-- RATING -->
      <label>Overall Rating</label>
      <div class="rating-group">
        <label>
          <input type="radio" name="rating" value="1" required />
          â˜†
        </label>
        <label>
          <input type="radio" name="rating" value="2" required />
          â˜†â˜†
        </label>
        <label>
          <input type="radio" name="rating" value="3" required />
          â˜†â˜†â˜†
        </label>
        <label>
          <input type="radio" name="rating" value="4" required />
          â˜†â˜†â˜†â˜†
        </label>
        <label>
          <input type="radio" name="rating" value="5" required />
          â˜†â˜†â˜†â˜†â˜†
        </label>
      </div>

      <!-- DATE -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- FEATURES -->
      <fieldset class="features">
        <legend>
          Which features did you find useful? <br />
          <span><i>(Check all that apply)</i></span>
        </legend>

        <label><input type="checkbox" name="features" value="Durability" /> Durability</label>
        <label><input type="checkbox" name="features" value="Ease of Use" /> Ease of Use</label>
        <label><input type="checkbox" name="features" value="Performance" /> Performance</label>
        <label><input type="checkbox" name="features" value="Design" /> Design</label>
      </fieldset>

      <!-- WRITTEN REVIEW -->
      <label for="writtenReview">Written Review (Optional)</label>
      <textarea id="writtenReview" name="writtenReview"></textarea>

      <!-- USER NAME -->
      <label for="username">Your Name (Optional)</label>
      <input type="text" id="username" name="username" />

      <!-- SUBMIT -->
      <input type="submit" value="Post Review" class="submit-btn" />
    </form>
  </main>
